
<ion-view view-title="{{currentPot().label}}">
  <ion-content>
    <div ng-show="!setModuleGet()" ng-click="receiveReport()" class="item item-icon-right">
      Последнее обновление <i class="icon ion-loop">
      </i></br>
      {{$parent.lastSmsTime}}
    </div>
  <!-- <div class="item item-button-right item-{{getGuardColor()}}" >
        {{getGuardStateText()}}{{$parent.guardContent.whoChangeGuard}}
        <button ng-click="callOnObject()" class="button button-positive">
          <i class="icon ion-android-call"></i>
        </button>
      </div> -->
      <ion-list>
        <ion-item can-swipe="true" class="item item-{{getGuardColor()}}" >
                {{getGuardStateText()}}{{$parent.guardContent.whoChangeGuard}}
          <ion-option-button ng-click="callOnObject()" class="button button-stable icon-left ion-android-call">
              <!-- <i class="icon ion-android-call"></i> -->
          </ion-option-button>
        </ion-item>
      </ion-list>
  <ion-toggle ion-toggle-text  ng-model="statToggle.checked" ng-change="statToggleChange()">
   Режим охраны:
 </ion-toggle>
  <div class="item item-icon-right" ng-if="getGuardPower() == false">
    Питание <i class="icon ion-battery-half">
      <span class="badge badge-assertive">Аккумулятор</span>

    </i>
  </div>

  <div class="item item-icon-right" ng-if="getGuardPower() == true">
    Питание <i class="icon ion-ios-bolt">
      <span class="badge item-note">220 В</span>
    </i>
  </div>
  <div class="item">Датчики:
        <span class = "badge mybadge">
            <button ng-click="seeInputComment(1)" class="button button-small button-{{getInputColor(0)}} oval" >1</button>
            <button ng-click="seeInputComment(2)" class="button button-small button-{{getInputColor(1)}} oval">2</button>
            <button ng-click="seeInputComment(3)" class="button button-small button-{{getInputColor(2)}} oval" >3</button>
            <button ng-click="seeInputComment(4)" class="button button-small button-{{getInputColor(3)}} oval">4</button>
            <button ng-click="seeInputComment(5)" class="button button-small button-{{getInputColor(4)}} oval">5</button>
        </span>
  </div>

  <div ng-show="!setModuleGet()">
  <div ng-show = "getNowTemp(1)" class="row">
    <div class="col col">
      <button ng-click="seeTempComment(1)" class="button button-small button-{{getTempColor(1)}} term">
        {{getNowTempStr(1)}}
      </button>
    </div>
        <label class="item-input col-80 mysize">
            {{$parent.temperature.comment[0]}}
        </label>
  </div>


  <div ng-show = "getNowTemp(2)" class="row">
    <div class="col col">
      <button ng-click="seeTempComment(2)" class="button button-small button-{{getTempColor(2)}} term">
        {{getNowTempStr(2)}}
      </button>
    </div>
        <label class="item-input col-80 mysize">
            {{$parent.temperature.comment[1]}}
        </label>
  </div>

  <div ng-show = "getNowTemp(3)" class="row">
    <div class="col col">
      <button ng-click="seeTempComment(3)" class="button button-small button-{{getTempColor(3)}} term">
        {{getNowTempStr(3)}}
      </button>
    </div>
        <label class="item-input col-80 mysize">
            {{$parent.temperature.comment[2]}}
        </label>
  </div>

  <div ng-show = "getNowTemp(4)" class="row">
    <div class="col col">
      <button ng-click="seeTempComment(4)" class="button button-small button-{{getTempColor(4)}} term">
        {{getNowTempStr(4)}}
      </button>
    </div>
        <label class="item-input col-80 mysize">
            {{$parent.temperature.comment[3]}}
        </label>
  </div>

  <div ng-show = "getNowTemp(5)" class="row">
    <div class="col col">
      <button ng-click="seeTempComment(5)" class="button button-small button-{{getTempColor(5)}} term">
        {{getNowTempStr(5)}}
      </button>
    </div>
        <label class="item-input col-80 mysize">
            {{$parent.temperature.comment[4]}}
        </label>
  </div>
</div>


  <!-- <div class="item">Выходы:
        <span class = "badge mybadge">
            <button ng-click="seeOutputComment(1)" class="button button-small button-{{getOutputColor(0)}} oval">1</button>
            <button ng-click="seeOutputComment(2)" class="button button-small button-{{getOutputColor(1)}} oval">2</button>
            <button ng-click="seeOutputComment(3)" class="button button-small button-{{getOutputColor(2)}} oval">3</button>
            <button ng-click="seeOutputComment(4)" class="button button-small button-{{getOutputColor(3)}} oval">4</button>
        </span>
  </div> -->

  </ion-content>
</ion-view>
