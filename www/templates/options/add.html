<ion-view title="Дополнительно">
  <ion-content has-header="true">
    <form  method="post" name="options_number">
      <button  ng-click = "handDel('к')" class="button button-full button-stable">
        Удалить TM ключи
      </button>
      <button ng-click = "handDel('т')" class="button button-full button-stable">
        Удалить термодатчики
      </button>
      <button ng-click = "resetDevice()" class="button button-full button-stable">
        Перезапуск устройства
      </button>
    </form>
    <ion-toggle ion-toggle-text  ng-model="statToggle.checked" ng-change="statToggleChange()">
   Режим настройки
 </ion-toggle>
    <div class="item">
      Файл истории:
        <span class="badge light {{getHistoryAccessColor()}}-bg">{{getHistoryAccessText()}}</span>
    </div>
    <div class="item">
      Версия программы:
        <span class="badge dark">{{getDataVersion()}}</span>
    </div>
  </ion-content>
</ion-view>
