<ion-view title="Приложения">
  <ion-content has-header="true">
    <ion-toggle ion-toggle-text  ng-model="statToggle.checked" ng-change="statToggleChange()">
   Режим настройки
 </ion-toggle>
    <div class="item">
      Файл истории:
        <span class="badge light {{getHistoryAccessColor()}}-bg">{{getHistoryAccessText()}}</span>
    </div>
    <div class="item">
      Версия программы:
        <span class="badge dark">{{getDataVersion()}}</span>
    </div>
    <div class="item">
      Принято смс:
        <span class="badge dark">{{$parent.myVariables.counterSmsRec}} из 50</span>
    </div>
  </ion-content>
</ion-view>
