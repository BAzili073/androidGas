
      <ion-view title="Сатурн">
        <ion-content has-header="true">
          <form  method="post" name="options_saturn">
              <ion-checkbox ng-model="$parent.nsCheckbox.startS">Оповещение при включении</ion-checkbox>
              <ion-checkbox ng-model="$parent.nsCheckbox.rGuard">Оповещение о смене режима охраны</ion-checkbox>
              <ion-checkbox ng-model="$parent.nsCheckbox.rapCommands">Отчеты о выполнении команд</ion-checkbox>
              <ion-checkbox ng-model="$parent.nsCheckbox.blockOutput">Запрет исходящих звонков</ion-checkbox>
              <ion-checkbox ng-model="$parent.nsCheckbox.useInput">Управление используя дозвон</ion-checkbox>
              <ion-checkbox ng-model="$parent.nsCheckbox.smsAlarm">Смс при тревоге</ion-checkbox>
              <ion-checkbox ng-model="$parent.nsCheckbox.autoGuard">Автопостановка на охрану</ion-checkbox>
              <ion-checkbox ng-model="$parent.nsCheckbox.errorSms">Оповещение о неверной команде</ion-checkbox>


            <div class="list">
              <label class="item item-input item-select">
                <div class="input-label">
                    Длительность сирены в секундах
                  </div>
                  <select  ng-model="$parent.timeAlarmselected" ng-options="timeAlarm.label for timeAlarm in timeAlarmOptions track by timeAlarm.id"></select>
                </label>

                <label class="item item-input item-select">
                <div class="input-label">
                  Задержка при взятии на охрану (секунд)
                </div>
                <select  ng-model="$parent.timeWaitGuardselected" ng-options="timeWaitGuard.label for timeWaitGuard in timeWaitGuardOptions track by timeWaitGuard.id"></select>
              </label>
              </div>
          </form>

          <div class="button-bar">
            <a class="button" ng-click="setNsOptions()">Задать настройку</a>
          </div>
        </ion-content>
      </ion-view>
