
      <ion-view title="Настройка текста сообщений">
        <ion-content has-header="true">
          <form  method="post" name="options_number">
            <div class="list">
              <label class="item item-input item-select">
                <div class="input-label">
                  Текст входа:
                </div>
                <select ng-change="resetForm()" ng-model="$parent.selected" ng-options="text.label for text in textInputsOptions track by text.id"></select>
              </label>

              <label class="item item-input">
                <input type="text" ng-model="$parent.textInput" placeholder="Ваш текст не более {{getTextLong()}} символов">
              </label>
            </div>
          </form>

          <div class="button-bar">
            <a class="button" ng-click="setText()" > Задать настройку </a>
          </div>
        </ion-content>
      </ion-view>
