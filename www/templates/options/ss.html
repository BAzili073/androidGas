
      <ion-view title="Настройка текста сообщений">
        <ion-content has-header="true">
          <form  method="post" name="options_sms"> 
            <div class="list">
              <label class="item item-input item-select">
                <div class="input-label">
                  Вход номер:
                </div>
                <select>
                  <option selected>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </label>

              <label class="item item-input">
                <input type="text" placeholder="Ваш текст не более 15 символов">
              </label>
            </div>
       </form>
          <div class="button-bar">
            <a class="button">Задать настройку</a>
          </div>
        </ion-content>
      </ion-view>
