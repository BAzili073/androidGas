<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>

      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{currentPot().label}} {{currentPot().id}}</h1>
    </ion-header-bar>

    <ion-footer-bar>
      <lable nav-clear menu-close ng-click ="showObjects()" style=""class="title button-full button-positive">Объекты </lable>
    </ion-footer-bar>

    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.guard">
          Охрана
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.gas.pots">
            Котельная
        </ion-item>
        <ion-item nav-clear menu-close ng-click="checkOptionPass()" >
          Настройка
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.hand">
          Ручное управление
        </ion-item>
        <ion-item nav-clear menu-close ng-click="checkBalance()">
          Запрос баланса
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
