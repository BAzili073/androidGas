<ion-view view-title="SMS">
  <ion-content>
    time:{{$parent.getCurrentTime()}}
    <div class="button-bar">
      <a class="button" ng-click="getCurrentTime()">Время?</a>
    </div>
    <button class="button" ng-click="controlMusic('play')">Test play music</button>
    <button class="button" ng-click="controlMusic('stop')">Test stop music</button>
    <button class="button" ng-click="toggleSendSuccesful()">Test toast 2</button>
    <button class="button" ng-click="testtimeout()">Test timeout</button>
    <button class="button" ng-click="testText()">Test text</button>
    <button class="button" ng-click="testsms()">test sms</button>
    <button class="button" ng-click="testlight()">test light</button>
    <a  class="button" href="http://192.168.0.200/?ArduinoPIN2=off "ui-sref="app.testSms">TEEEST</a><br />"
  </br>  number {{$parent.phones.pot}}
</ion-content>
</ion-view>
