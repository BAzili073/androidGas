<ion-view title="Ручное управление">
  <ion-content has-header="true">
    <form  method="post" name="options_number">
      <ion-toggle ion-toggle-text ng-model="statOutput[0].checked" ng-change="statToggleChange(0)">
          {{$parent.nrOptions.guardOutput[0]}}
      </ion-toggle>
      <ion-toggle ion-toggle-text ng-model="statOutput[1].checked" ng-change="statToggleChange(1)">
        {{$parent.nrOptions.guardOutput[1]}}
      </ion-toggle>
      <ion-toggle ion-toggle-text ng-model="statOutput[2].checked" ng-change="statToggleChange(2)">
        {{$parent.nrOptions.guardOutput[2]}}
      </ion-toggle>
      <ion-toggle ion-toggle-text ng-model="statOutput[3].checked" ng-change="statToggleChange(3)">
        {{$parent.nrOptions.guardOutput[3]}}
      </ion-toggle>
      <ion-toggle ion-toggle-text ng-model="statOutput[4].checked" ng-change="statToggleChange(4)">
        {{$parent.nrOptions.moduleOutput[0]}}
      </ion-toggle>
      <ion-toggle ion-toggle-text ng-model="statOutput[5].checked" ng-change="statToggleChange(5)">
        {{$parent.nrOptions.moduleOutput[1]}}
      </ion-toggle>
    </form>
  </ion-content>
</ion-view>
